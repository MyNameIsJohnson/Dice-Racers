<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice-Racer</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script defer src="js/app.js"></script>
</head>
<body>
    <h1>Dice Racer Game</h1>
    <main id="content">
        <section class="road">
            <div class="player1 car">                
            </div>
            <div class="player2 car">                
            </div>
            <div class="showCar">

            </div>
            
        </section>
        <section class="p1CarImages">
            <img src="assets/red.png" alt="Red Car" class="car p1racer1 carHover">
            <img src="assets/yellow.png" alt="Yellow Car" class="car p1racer2 carHover">
            <img src="assets/blue.png" alt="Blue Car" class="car p1racer3 carHover">
            <img src="assets/grey.png" alt="Grey Car" class="car p1racer4 carHover">
        </section>
        <section class="p2CarImages">
            <img src="assets/red.png" alt="Red Car" class="car p2racer1 carHover">
            <img src="assets/yellow.png" alt="Yellow Car" class="car p2racer2 carHover">
            <img src="assets/blue.png" alt="Blue Car" class="car p2racer3 carHover">
            <img src="assets/grey.png" alt="Grey Car" class="car p2racer4 carHover">
        </section>

        <section class="dices">
            <img src="assets/dice1.png" alt="dice rolled 1" class="dice d1">
            <img src="assets/dice2.png" alt="dice rolled 2" class="dice d2">
            <img src="assets/dice3.png" alt="dice rolled 3" class="dice d3">
            <img src="assets/dice4.png" alt="dice rolled 4" class="dice d4">
            <img src="assets/dice5.png" alt="dice rolled 5" class="dice d5">
            <img src="assets/dice6.png" alt="dice rolled 6" class="dice d6">
            <img src="assets/flat.png" alt="dice rolled flat tire" class="dice d7">
            <img src="assets/boost.gif" alt="dice rolled boost" class="dice d8">
        </section>
        <div class="finishLine">
            
        </div>
        <button class="car1">Racer 1: Pick your Car</button>
        <button class="car2">Racer 2: Pick your Car</button>
        <button class="race1">
            <em> Race 1</em>
        </button>
        <button class="race2">
            <em> Racer 2</em>
        </button>
    </main>    
</body>
</html>
